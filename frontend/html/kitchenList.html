<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RamenXpress Kitchen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="../css/kitchen.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../assets/logo.png" alt="Logo" class="rounded-circle me-2" style="height: 40px; width: 40px;">
        RamenXpress
      </a>
      <div class="d-flex align-items-center ms-auto">
        <span class="badge bg-warning text-dark me-3" id="pendingCount">0</span>
        <span class="badge bg-info me-3" id="preparingCount">0</span>
        <button class="btn btn-outline-light btn-sm me-3" onclick="loadKitchenOrders()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
        <img src="../assets/notif.png" alt="notif" class="rounded-circle me-2" style="height: 40px; width: 40px;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../assets/adminPIC.png" alt="admin" class="rounded-circle me-2" style="height: 40px; width: 40px;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
            <li>
              <button class="dropdown-item" onclick="window.location.href='../login.html'">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="bg-dark text-white p-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bold mb-0">Menu</h4>
          <button class="btn-close btn-close-white d-md-none" id="closeSidebar"></button>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="inventory.html" class="nav-link text-white">
              <i class="fas fa-shopping-cart me-2"></i> Point of Sale
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="../html/mobileOrder.html" class="nav-link text-white">
              <i class="fas fa-users me-2"></i> Mobile Order
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="kitchenList.html" class="nav-link text-white active bg-danger rounded">
              <i class="fas fa-list me-2"></i> Kitchen List
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container-fluid px-0">
          <h2 class="fw-bold mb-3" style="font-size:2.2rem;">Kitchen Management</h2>
          <hr>
          
          <!-- Kitchen Orders Cards -->
          <div class="row g-3">
            <!-- Pending Orders -->
            <div class="col-md-6">
              <div class="card shadow-sm rounded-4 border-0 h-10">
                <div class="card-header bg-warning text-dark rounded-top-4">
                  <h5 class="mb-0">
                    <i class="fas fa-clock me-2"></i>Pending Orders
                    <span class="badge bg-dark ms-2" id="pendingBadge">0</span>
                  </h5>
                </div>
                <div class="card-body p-0 m-2 mt-3" id="pendingOrders">
                  <!-- Orders will be loaded here -->
                </div>
              </div>
            </div>

            <!-- Preparing Orders -->
            <div class="col-md-6">
              <div class="card shadow-sm rounded-4 border-0 h-10">
                <div class="card-header bg-info text-white rounded-top-4">
                  <h5 class="mb-0">
                    <i class="fas fa-utensils me-2"></i>Preparing Orders
                    <span class="badge bg-dark ms-2" id="preparingBadge">0</span>
                  </h5>
                </div>
                <div class="card-body p-0 m-2 mt-3" id="preparingOrders">
                  <!-- Orders will be loaded here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Order Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="orderDetailsContent">
          <!-- Order details will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/kitchenList.js"></script>
</body>
</html>
